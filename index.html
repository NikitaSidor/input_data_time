<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дата и время</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
  <div class="container">
    <h1>Дата и время</h1>
    <div class="block__input">
      <input type="text" name="datatime" id="datetime">
      <div class="blockDateAndTime">
        <h3 class="title">Выберите дату доставки</h3>
        <div class="slider__day swiper">
          <div class="slider__day--arrow prev">
            <svg height="128px" id="Layer_1" style="rotate:180deg;enable-background:new 0 0 128 128;" version="1.1" viewBox="0 0 128 128" width="128px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><line style="fill:none;stroke-width:12;stroke-linecap:square;stroke-miterlimit:10;" x1="40.5" x2="87.5" y1="17" y2="64"/><line style="fill:none;stroke-width:12;stroke-linecap:square;stroke-miterlimit:10;" x1="87.5" x2="40.5" y1="64" y2="111"/></g></svg>
          </div>
          <ul class="slider__day--wrapper day choice swiper-wrapper">
          </ul>
          <div class="slider__day--arrow next">
            <svg height="128px" id="Layer_1" style="enable-background:new 0 0 128 128;" version="1.1" viewBox="0 0 128 128" width="128px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><line style="fill:none;stroke-width:12;stroke-linecap:square;stroke-miterlimit:10;" x1="40.5" x2="87.5" y1="17" y2="64"/><line style="fill:none;stroke-width:12;stroke-linecap:square;stroke-miterlimit:10;" x1="87.5" x2="40.5" y1="64" y2="111"/></g></svg>
          </div>
        </div>
        <h3 class="title">Промежуток  времени</h3>
        <p class="title--time"></p>
        <ul class="time choice">
        </ul>
        <div class="buttons">
          <a class="reset">сбросс</a>
          <a class="ready">готово</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      // Optional parameters
      slidesPerView: 5,
      spaceBetween: 10,
      // init: false,
      // Navigation arrows
      navigation: {
        nextEl: '.slider__day--arrow.next',
        prevEl: '.slider__day--arrow.prev',
      },
    });
  </script>
</body>
</html>
